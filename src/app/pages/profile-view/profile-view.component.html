<div class="profile-view-container bg-gris-2">
  <div class="relative h-60 pt-10 rounded-t-md">
    <img
      class="w-full h-full rounded-t-md -z-20"
      src="https://t4.ftcdn.net/jpg/05/54/47/79/360_F_554477926_yKEcMeDTD1oLqKQCjvpryeT5zHLMunNh.jpg"
      alt=""
    />
    <app-budget
      class="edit-profile-button absolute z-10 top-[27%] right-[3%] flex flex-row gap-x-2 rounded-md items-center px-5 py-2"
    >
      <app-svg-edit class="size-5" /> Editar Perfil
    </app-budget>
    <div class="ms-11 absolute bottom-[-55%] size-52">
      <img
        class="size-52 rounded-full border-4 border-white"
        src="https://github.com/lucianets.png"
        alt="user photo"
      />
      <button
        class="absolute bottom-[7%] right-[5%] rounded-full size-10 bg-white ps-0.5 content-center"
      >
        <app-svg-camera class="size-9" />
      </button>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="ms-[250px] w-full ps-6 pe-[50px]">
      <div class="flex flex-col mt-6">
        <h2>Lucia Villalobo</h2>
        <div class="flex flex-row items-center justify-between -mt-4">
          <h3>
            BIM | Structural Engineer | Artificial Intelligence | R&D |
            Automation
          </h3>
          <span class="items-center flex flex-row gap-x-5 -mt-4"
            ><app-svg-airplane class="size-6 fill-main-purple" /><span>
              Lima - Perú</span
            ></span
          >
        </div>
        <div class="flex flex-row justify-between py-3">
          <div class="flex flex-row gap-x-7">
            <app-button class="contact-profile-button py-2">
              Contacto
            </app-button>
            <app-button class="contact-profile-button py-2">
              Solicitar cotización
            </app-button>
          </div>
          <div class="flex flex-row gap-x-7">
            @for (profileKeyWords of profileKeyWords; track profileKeyWords.id)
            {
            <app-budget>{{ profileKeyWords.title }}</app-budget>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="px-[50px]">
    <div class="grid grid-cols-3 gap-x-10 pt-5">
      <app-card-profile></app-card-profile>
      <app-card-profile></app-card-profile>
      <app-card-profile></app-card-profile>
    </div>
  </div>

  <div class="rounded-t-md mt-16 bg-white px-[50px]">
    <div class="py-10 flex flex-row justify-between">
      <app-button>
        <app-svg-profile-filter class="size-4" /> Ver todo
      </app-button>
      <app-button> <app-svg-upload class="size-4" /> Subir Código </app-button>
    </div>
    <hr />
  </div>

  <app-profile-upload-container />
</div>
